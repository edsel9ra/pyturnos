{% extends 'base.html' %}

{% block content %}
<main>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <form action="{% url 'signup' %}" method="POST" class="card card-body text-center">
          <h1>Registro</h1>
          {{error}}
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Registrar Usuario">
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
