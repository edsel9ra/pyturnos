{% extends 'base.html' %}

{% block content %}
<main>
    <div class="container py-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="{% url 'crear_justificacion' %}" method="POST" class="text-center card card-body text-center">
                    <h1>Ingresar Justificación</h1>
                    {{error}}
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-success">
                        Crear Justificación
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
